<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Spot</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-page">
    <div class="bg-settings bg-right-top" style="background-image: url(src/road.png);">
        <header class="top-0">
            <section class="max-w-7xl mx-auto p-4 flex flex-row justify-between items-center">
                <img src="src/logo.png" alt="Logo" width="150">
                <section class="text-gray text-m">
                    <a href="" class="p-2">Galeria zdjęć</a>
                    <a href="" class="p-2">FaQ</a>
                </section>
                <button class="px-5 py-3 bg-blue-600 text-white rounded-xl font-medium  border border-solid border-white hover:cursor-pointer hover:border-blue-600 bg-button hover:text-blue-600 transition-colors">Zadzwoń do nas</button>
                
    
            </section>
    
    
        </header>
        
        <main class="py-16 px-4 max-w-7xl mx-auto">
            <h1 class="py-2 text-6xl font-bold bebas-neue-regular">SPRZEDAJEMY SAMOCHODY<br> Z EUROPY</h1>
            <div class="flex justify-end absolute pointer-events-none"><img src="src/cars.png" class="w-5/6"></div>
            <h3 class="text-sm font-sans py-8 ">Kup komfortowy pojazd, aby każda podróż<br> była wyjątkowym przeżyciem.</h3>
            <button class="px-5 py-3 mr-4 bg-blue-600 text-white rounded-xl font-medium border border-solid border-white hover:cursor-pointer hover:border-blue-600 bg-button hover:text-blue-600 transition-colors">Zobacz zdjęcia</button>
            <button class="px-5 py-3 mr-4 text-blue-600 bg-page rounded-xl border border-solid border-blue-600 font-medium hover:cursor-pointer hover:border-white hover:bg-blue-600 hover:text-white transition-colors">Zadzwoń do nas</button>
        </main>
        
    </div>
    
    
</body>

</html>
